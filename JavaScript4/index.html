<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>
  <div class="wrapper">
    <video class="flex" width="765" height="430"
           src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>

    <div class="speed-stack">
      <button class="arrow up" type="button" aria-label="Increase speed">▲</button>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
      <button class="arrow down" type="button" aria-label="Decrease speed">▼</button>
    </div>
  </div>

  <script src="javascript4.js"></script>
</body>
</html>
